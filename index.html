<!DOCTYPE html>
<html>
    <head>
        <title>QCM NSI </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <main>
            <!-- creating a modal for when quiz ends -->
            <div class="modal-container" id="score-modal">
    
                <div class="modal-content-container">
    
                    <h1>Bravo, quizz fini !</h1>
    
                    <div class="grade-details">
                        <p>Questions : 10</p>
                        <p>Mauvaises réponses : <span id="wrong-answers"></span></p>
                        <p>bonnes réponses : <span id="right-answers"></span></p>
                        <p>réussite : <span id="grade-percentage"></span>%</p>
                        <p ><span id="remarks"></span></p>
                    </div>
    
                    <div class="modal-button-container">
                        <button onclick="closeScoreModal()">Continuer</button>
                    </div>
    
                </div>
            </div>
    <!-- end of modal of quiz details-->
    
            <div class="contenuQuiz">
    
                <div class="game-details-container">
                    <h1>Score : <span id="scoreText"></span> / 10</h1>
                    <h1> Question : <span id="nbrQuestion"></span> / 10</h1>
                </div>
    
                <div class="divQuestion ">
                    <h1 id="questionText"></h1>
                </div>
    
                <div class="divOptions">
    
                   <div class="modal-container" id="option-modal">
    
                        <div class="modal-content-container">
                             <h1>veuillez choisir une question</h1>
    
                             <div class="modal-button-container">
                                <button onclick="closeOptionModal()">Continuer</button>
                            </div>
    
                        </div>
    
                   </div>
    
                    <span>
                        <input type="radio" id="rep1" name="option" class="radio" value="rep1" />
                        <label for="rep1" class="option" id="rep1-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="rep2" name="option" class="radio" value="rep2" />
                        <label for="rep2" class="option" id="rep2-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="rep3" name="option" class="radio" value="rep3" />
                        <label for="rep3" class="option" id="rep3-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="rep4" name="option" class="radio" value="rep4" />
                        <label for="rep4" class="option" id="rep4-label"></label>
                    </span>
    
    
                </div>
    
                <div class="buttonSuivant">
                    <button onclick=" verification(question)">Question suivante</button>
                </div>
    
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    
    
</html>
